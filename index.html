<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/55cffc8ff5.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind config css -->
    <link rel="stylesheet" href="./css/tailwind.config.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-manrope">
    <header class="py-16 max-lg:px-5 lg:mx-auto lg:max-w-5xl xl:max-w-6xl">
      <!-- banner parent div -->
      <div class="flex flex-col lg:flex-row lg:items-center">
        <!-- banner left content(text) -->
        <div class="lg:max-w-2xl">
          <h1 class="text-5xl md:text-6xl lg:text-[80px] font-bold font-40">
            It's good <br />tea time at The Tea House
          </h1>
          <p class="py-7 lg:w-[520px] text-[18px] text-[rgba(119,119,119,1)]">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-white text-[20px] font-semibold rounded-2xl p-5 bg-[linear-gradient(to_left,#ff0000,#ff8938)]"
          >
            Explore More <i class="pl-5 fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- banner right content(image) -->
        <div class="max-lg:flex max-lg:justify-center relative">
          <img src="./images/banner.png" alt="" />
          <div
            class="flex w-60 p-5 items-center gap-4 absolute top-96 md:top-96 md:left-60 lg:top-60 lg:left-14 xl:top-72 xl:left-10 bg-white rounded-xl shadow-[0px_4px_32px_0px_rgba(0,_0,_0,_0.1)]"
          >
            <i class="text-[rgba(255,220,100,1)] text-3xl fa-solid fa-star"></i>
            <div>
              <p class="text-3xl font-bold">5.00</p>
              <p class="text-[16px] text-[rgba(119,119,119,1)]">
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
